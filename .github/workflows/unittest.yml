name: "Unit tests"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v2.1.4
      with:
        go-version: 1.18
    - uses: actions/checkout@v2.4.0
    - name: "Run unit tests"
      run: make test
